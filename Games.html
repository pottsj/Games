<!DOCTYPE html>
<html>
<head>
<title>M1N1 GAM3S 4 FUN</title>

<style>
.dropbtn {
    background-color: #4CAF50;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown:hover .dropbtn {
    background-color: #3e8e41;
}
</style>
</head>
<body style="background-color:#00008B;">


<h1 style="color:white;">This is a heading</h1>
<p style="color:white;">This is a paragraph.</p>

<h2>Dropdown Menu</h2>
<p>To Play A Game, Choose One From The Drop Down Menu.</p>

<div class="dropdown">
  <button class="dropbtn">GAMES</button>
  <div class="dropdown-content">
    <a href="#">Tic-Tac-Toe</a>
    <a href="#">Sliding Puzzle Game</a>
    <a href="#">Maze Game</a>
  </div>
</div>


<p style="color:white;">To Play A Game, Choose One From The Drop Down Menu.</p>


</body>
</html>
